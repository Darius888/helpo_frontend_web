

<mat-dialog-content class="mat-typography">
<mat-card class="example-card" >

    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
    
      <mat-card-title>{{data.fact.jobTitle}} </mat-card-title>
     
      <mat-card-subtitle>Post upload date: {{ data.fact.jobPostDate }}. Reward: {{data.fact.jobReward}} </mat-card-subtitle>

    </mat-card-header>

    <mat-carousel
    timings="250ms ease-in"
    [autoplay]="false"
   
    color="accent"
    maxWidth="auto"
    [loop]="true"
    [hideArrows]="data.fact.jobPhotoList.length === 1"
    [hideIndicators]="data.fact.jobPhotoList.length === 1"
    [useKeyboard]="true"
    [useMouseWheel]="false"
    orientation="ltr"
  >
    <mat-carousel-slide
      #matCarouselSlide
      *ngFor="let imgSrc of data.fact.jobPhotoList; let i = index"
    
      [image]="imgSrc"
      overlayColor="#00000040"
      [hideOverlay]="false"
    ></mat-carousel-slide>
  </mat-carousel>

    <mat-card-content>
      <p>
        {{data.fact.jobDescription}}
      </p>
    </mat-card-content>

    <mat-card-actions>

     

    </mat-card-actions>
  </mat-card>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Help!</button>
</mat-dialog-actions>
